<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="screen">
				<div class="history"></div>
				<div class="answer"></div>
			</div>
			<div class="keypad">
				<div class="button symbol bright">C</div>
				<div class="button symbol yellow">^</div>
				<div class="button symbol red">AC</div>
				<div class="button symbol purple">×</div>
				<div class="button symbol yellow">√</div>
				<div class="button symbol yellow">%</div>
				<div class="button symbol yellow">±</div>
				<div class="button symbol purple">÷</div>
				<div class="button number">7</div>
				<div class="button number">8</div>
				<div class="button number">9</div>
				<div class="button symbol purple">-</div>
				<div class="button number">4</div>
				<div class="button number">5</div>
				<div class="button number">6</div>
				<div class="button symbol purple">+</div>
				<div class="button number">1</div>
				<div class="button number">2</div>
				<div class="button number">3</div>
				<div class="button symbol equals">=</div>
				<div class="button number">.</div>
				<div class="button number">0</div>
				<div class="button symbol">⌫</div>
			</div>
		</div>
	</body>
</html>
